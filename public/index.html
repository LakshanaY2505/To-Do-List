<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Widget</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
  <div class="todo-widget">
    <div class="banner">
      <h1>ð“‡¼ Turt-Do List ð“‡¼</h1>
    </div>
    <div class="widget-body">

    <!-- Progress bar  -->
    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <img src="./turtle.png" id="progress-image" class="progress-image">
    </div>

    <!-- Stats  -->
    <div id="stats">
      <span> <strong id="pending-count">0</strong></span>
      <span>/ <strong id="total-count">0</strong></span> <span>tasks</span>
    </div>

    <!-- Input Bar  -->
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Add new task">
      <button id="add-btn" disabled>Add</button>
    </div>
    
    <!-- Tasks List  -->
    <ul id="todo-list"></ul>
    <div id="empty-state">What's on the plan today?</div>
    <button id="clear-completed-btn">Clear Completed</button>
    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
